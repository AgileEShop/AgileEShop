<script type="text/javascript">
    function addToCart(obj) {
        var canClick = $(obj).attr("canClick");
        if (canClick == '0') {
            return;
        }
        $("#itemForm").submit();
    }

    function switchSkuId() {
        var product = $("#valuesSku").val();
        // var saleAttrValueIds = $(".redborder div");
        // var k = "";
        // $(saleAttrValueIds).each(function(i,saleAttrValueId){
        //    k = k +  $(saleAttrValueId).attr("value")+"|";
        // });
        var kuSaleAttrValueJson = JSON.parse(product);
        var v_skuId = kuSaleAttrValueJson[0];
        if (v_skuId) {
            window.location.href = "http://localhost:7082/" + v_skuId + ".html";
        }

    }
</script>
